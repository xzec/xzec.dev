name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Set PUBLIC_UPDATED_AT
        run: |
          echo PUBLIC_UPDATED_AT=$(node -p "new Date().toLocaleDateString('en-US',{year:'numeric',month:'short',day:'numeric'})") >> $GITHUB_ENV
      - name: Set PUBLIC_UPDATED_AT
        run: |
          PUBLIC_VERSION=$(node -p "require('./package.json').version") >> $GITHUB_ENV
      - name: Install, build, and upload your site
        uses: withastro/action@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
